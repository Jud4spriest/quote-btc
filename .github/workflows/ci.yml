name: Python CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with: 
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: run tests
        run: |
        export PYTHONPATH="${{ github.workspace }}"
        pytest